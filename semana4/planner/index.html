<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer type="application/javascript" src="script.js"></script>
    <title>Planner</title>
</head>
<body>
    <main>
        <div id="entrada">
            <input type="text" id="texto" placeholder="Digite aqui a sua tarefa">
            <select id="selectDia">
                <option value="" disabled selected>Selecione um dia</option>
                <option value="segunda">Segunda</option>
                <option value="terca">Terça</option>
                <option value="quarta">Quarta</option>
                <option value="quinta">Quinta</option>
                <option value="sexta">Sexta</option>
                <option value="sábado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            <div id="botoes">
                <button class="botao" onclick="adicionarTarefa()">Adicionar</button>
                <button class="botao" onclick="limparTarefas()">Limpar tarefas</button>
            </div>
        </div>
        <div id="segunda" class="dia"><p>Segunda</p></div>
        <div id="terca" class="dia"><p>Terça</p></div>
        <div id="quarta" class="dia"><p>Quarta</p></div>
        <div id="quinta" class="dia"><p>Quinta</p></div>
        <div id="sexta" class="dia"><p>Sexta</p></div>
        <div id="sábado" class="dia"><p>Sábado</p></div>
        <div id="domingo" class="dia"><p>Domingo</p></div>
    </main>
</body>
</html>
