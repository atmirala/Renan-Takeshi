<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="body.css">
</head>

<body>
    <div class="store-logo"><h1>Super Duper Store</h1></div>

    <div class="nav-bar">
        <p>Escolha a opção desejada:</p>
        <a class="nav-button" href="index.html">Início</a>
        <a class="nav-button" href="estoque.html">Controle de estoque</a>
        <a class="nav-button-select" href="add_produto.html">Adicionar produto</a>
        <a class="nav-button" href="funcionarios.html">Funcionários</a>
    </div>

    <div>
        <form action="#" class="centerForm">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao"><br>
            <label for="preco">Preço: R$</label>
            <input type="number" step="0.01" name="preco" id="preco"><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade"><br>
            <label for="imagem">Imagem</label>           
            <input type="file" name="imagem" id="imagem" accept="image/*"><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <br>
    <div class="footer"><p>Super Duper™ Todos os direitos reservados.</p></div>

</body>
</html>
