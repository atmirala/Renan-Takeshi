<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>
<body>
    <h1>Super Loja</h1>
    <h2>Controle de Estoque</h2>

    <div>
        <table>
            <tr>
                <th>Foto</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
            <tr>
                <td>
                    <img src="banana.webp" alt="Imagem de uma banana">
                </td>
                <td>Banana prata</td>
                <td>R$1,73/kg</td>
                <td>37kg</td>
            </tr>
            <tr>
                <td>
                    <img src="apple.png" alt="Imagem de uma maça">
                </td>
                <td>Maça verde</td>
                <td>R$3,77/kg</td>
                <td>256un</td>
            </tr>
            <tr>
                <td>
                    <img src="shark.jpg" alt="Imagem de um tubarão">
                </td>
                <td>Tubarão</td>
                <td>R$101010,00</td>
                <td>1ua</td>
            </tr>
        </table>
    </div>

    <br>
    <div>
        <a href="index.html">Voltar</a>
    </div>
</body>
</html>
