<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="video.css">
    <title>YouTube iFrame</title>
</head>
<body>
    <main>
        <!-- Cabeçalho e rodapé juntos: má-prática ou sofisticação ? -->
        <header>LabeTube</header>
        <div id="busca"><input type="text" id="input-busca" placeholder="Busca"></div>
        <footer>PARABÉNS CAIO E PAULA AS AULAS ESTÃO DEMAIS !!!</footer>
        <!-- Texto verde >>> linha em branco -->
        <article>
            <p>YouTube iFrame</p>
            <iframe width="640" height="80%" src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
    </main>
</body>
</html>
